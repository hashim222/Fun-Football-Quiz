<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="fun-football-quiz, for fans who know everything about football and wanna challenge themselves">
    <meta name="keywords" content="fun-football-quiz, fun-quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" />
    <!-- CSS external link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Fooball Quiz</title>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="assets/images/football-title-icon.png">
</head>

<body>

    <!-- header -->
    <header id="header-hero">
        <h1>
            <span>
                <a href="quiz.html">
                    Fun F<img class="footbal-fun-icon" src="assets/images/football-header-icon.png"
                        alt="header icon"><img class="footbal-fun-icon" src="assets/images/football-header-icon.png"
                        alt="header icon">tball Quiz
                </a>
            </span>
        </h1>
    </header>

    <!-- main content -->
    <section>
        <div id="section-hero">
            <div class="section-header-content">
                <h2>
                    <span class="questions-tracks">
                        Questions
                        <span id="increase-questions"> 1</span>/10
                    </span>
                    <span class="points-tracks">
                        Points
                        <span id="increase-points">0</span>
                    </span>
                </h2>
            </div>
            <!-- hidden overlay for result-->
            <div class="review-users">
                <p><i class="fa-solid fa-xmark"></i></p>
                <h2 id="show-result"></h2>
            </div>
            <!-- questin and answers section-->
            <div id="quiz-qus-and-ans-hero" class="quiz-result">
                <div class="quiz-questions">
                    When was the first football game ever played?
                </div>
                <div class="multiple-choices-answers" data-value='1'>
                    <p>
                        1980
                    </p>
                </div>

                <div class="multiple-choices-answers" data-value='2'>
                    <p>
                        1950
                    </p>
                </div>

                <div class="multiple-choices-answers" data-value='3'>
                    <p>
                        1930
                    </p>
                </div>

                <div class="multiple-choices-answers" data-value='4'>
                    <p>
                        1940
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div id="footer-hero">
            <ul>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook"></i>

                </li>

                    <a href="https://www.instagram.com/" target="_blank">

                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- javascript external link -->
    <script src="assets/js/quiz.js"></script>

</html>
