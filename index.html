<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="fun-football-quiz, for fans who know everything about football and wanna challenge themselves">
    <meta name="keywords" content="fun-football-quiz, fun-quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome cdnjs link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" />
    <!-- CSS external link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fun Fooball Quiz</title>
    <!-- title icon -->
    <link rel="icon" type="image/x-icon" href="assets/images/football-title-icon.png">
</head>

<body>

    <!-- Users introduction page -->
    <section id="quiz-introduction-hero">
        <h1>
            <span>
                Fun F<img class="footbal-fun-icon" src="assets/images/football-header-icon.png" alt="header icon"><img
                    class="footbal-fun-icon" src="assets/images/football-header-icon.png" alt="header icon">tball Quiz
            </span>
        </h1>
        <div class="quiz-introduction-content">

            <!-- Required text -->
            <div class="requird-text"></div>
            
            <!-- When the user clicks "quiz info" it will show the information about the quiz  -->
            <p class="btn-for-overlay-page">Quiz Info</p>
            <a href="quiz.html">
                <div class="start-quiz-class">
                    Start Quiz
                </div>
            </a>
            <input id="enter-user" type="text" placeholder="Enter Username">
            <input id="save-user" type="submit">
        </div>

        <!-- hidden text section is for quiz info-->
        <div id="hidden-popup-text">

            <!-- Closing icon for hidden text section -->
            <div class="close-quiz-info">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <h2>How does this quiz work?</h2>
            <p>
                Do you know everything about football? Well, let's test your knowledge
            </p>
            <p>There are ten questions in total, and each correct answer is worth 100 points, so to win, you must score at least 800 points.</p>
            <p>best of Luck :)</p>

        </div>
    </section>

    <!-- javascript external link -->
    <script src="assets/js/script.js"></script>
</body>

</html>
